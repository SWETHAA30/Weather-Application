<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">New York, US</div>
        <div class="date">Monday 14 November 2022</div>
      </section>
      <div class="current">
        <div class="temp">17<span>°c</span></div>
        <div class="weather">Windy</div>
        <div class="hi-low">15°c / 19°c</div>
      </div>
    </main>
  </div>
  <script src="weather.js"></script>
</body>
</html>
